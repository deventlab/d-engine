syntax = "proto3";

package rpc_service;

message VoteRequest {
  uint64 term = 1;
  uint32 candidateId = 2;
  uint64 lastLogIndex = 3;
  uint64 lastLogTerm= 4;
}

message VoteResponse {
  // currentTerm, for candidate to update itself
  uint64 term = 1;
  // true means candidate received vote
  bool voteGranted = 2;
  // Used to determine whether the rejection is due to the log being outdated or having already voted for another node.
  uint64 lastLogIndex = 3;
  uint64 lastLogTerm= 4;
}

// Unique identifier of the Raft log 
message LogId {
  uint64 term = 1;
  uint64 index = 2; 
}

message Entry {
  uint64 index = 1;
  uint64 term = 2;
  bytes command = 3;
}

message ActiveSnapshot {
  uint32 nodeId= 1;
  uint64 index = 2;
}

message AppendEntriesRequest {
  // leader term
  uint64 term = 1;
  // so follower can redirect clients
  uint32 leaderId = 2;
  // index of log entry immediately preceding new ones
  uint64 prevLogIndex = 3;
  // term of prevLogIndex entry
  uint64 prevLogTerm = 4;
  // log entries to store (empty for heartbeat; may send more than one for efficiency)
  repeated Entry entries = 5;
  // leader commitIndex
  uint64 leaderCommitIndex = 6;
}

message AppendEntriesResponse {
  uint32 nodeId = 1;

  // current term
  uint64 term = 2;

  oneof result {
    // Success response (success = true)
    SuccessResult success = 3;
    
    // Conflict response (success = false)
    ConflictResult conflict = 4;

    // Higher Term response (success = false)
    uint64 higher_term = 5; // Observed Higher Term
  }
}
// Success or partial success
message SuccessResult {
  LogId last_match = 1; // Confirmed highest matching log
}

// Log conflict information
message ConflictResult {
  optional uint64 conflict_term = 1; // Term of the conflicting entry (if any)
  optional uint64 conflict_index = 2; // The first index of the conflicting term (if any)
}
message ClientCommand {
  oneof command {
    bytes get = 1;            // Key for GET
    Insert insert = 2;        // Key+Value for INSERT
    bytes delete = 3;         // Key for DELETE
    bool no_op = 4;           // Simple flag for NO_OP
  }

  message Insert {
    bytes key = 1;
    bytes value = 2;
  }
}

message ClientProposeRequest {
  uint32 client_id = 1;
  repeated ClientCommand commands = 2;
}

message ClientReadRequest {
  uint32 client_id = 1;
  bool linear = 2;
  repeated ClientCommand commands = 3;
}

message ClientResult {  // Renamed from ClientGetResult
  bytes key = 1;
  bytes value = 2;
}

enum ErrorCode {
  // 0: Success
  SUCCESS = 0;
  
  // 1xxx: Network/transport layer error (usually does not appear in the business response, only for expansion)
  NETWORK_TIMEOUT = 1001;
  NETWORK_UNREACHABLE = 1002;
  
  // 2xxx: protocol/parsing/compatibility error
  PROTOCOL_INVALID_RESPONSE = 2001;
  PROTOCOL_VERSION_MISMATCH = 2002;
  
  // 3xxx: Business logic error
  // 3.1: Retryable
  BUSINESS_RETRYABLE_TIMEOUT = 3101;
  BUSINESS_RETRYABLE_NOT_LEADER = 3102;
  // 3.2: Human intervention required
  BUSINESS_ACTION_REQUIRED_LEADER_CHANGE = 3201;
  // 3.3: Fatal Error
  BUSINESS_FATAL_CONSISTENCY_BROKEN = 3301;
  
  // 4xxx: Client request error
  CLIENT_INVALID_REQUEST = 4001;
  CLIENT_UNAUTHORIZED = 4002;
  
  // 5xxx: Internal error on the server
  SERVER_INTERNAL_ERROR = 5001;
  SERVER_DISK_FULL = 5002;
}

message ErrorMetadata {
  // Errors suitable for retry
  optional uint64 retry_after_ms = 1;
  
  // Leader change information
  optional string leader_id = 2;
  optional string leader_address = 3;
  
  // Error details (for debugging only)
  optional string debug_message = 15;
}
  
enum ClientRequestError {
  NO_ERROR = 0;
  COMMIT_NOT_CONFIRMED = 1;
  NOT_LEADER = 2;
  SERVER_TIMEOUT = 3;
  SERVER_ERROR = 4;
  UNKNOWN = 5;
}

message ClientResponse {
  ErrorCode error = 1;

  oneof success_result {
    bool write_ack = 2;
    ReadResults read_data = 3;
  }

  ErrorMetadata metadata = 4;
}

message ReadResults {
  repeated ClientResult results = 1;
}


message MetadataRequest {
}

message NodeMeta {
  uint32 id = 1;
  string ip = 2;
  uint32 port = 3;
  int32 role = 4;
}

message ClusterMembership {
  repeated NodeMeta nodes = 1;
}

