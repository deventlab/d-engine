[cluster]
node_id = 2
listen_address = "127.0.0.1:30402"
initial_cluster = [
    { id = 1, name = "n1", address = "127.0.0.1:30401", role = 1, status = 2 },
    { id = 2, name = "n2", address = "127.0.0.1:30402", role = 1, status = 2 },
    { id = 3, name = "n3", address = "127.0.0.1:30403", role = 1, status = 2 },
]
db_root_dir = "./db/join_cluster/case1"
log_dir = "./logs/join_cluster/case1"

[monitoring]
prometheus_enabled = false

[raft]
general_raft_timeout_duration_in_ms = 10000 # 5min
snapshot_rpc_timeout_ms = 300_000

[raft.replication]
rpc_append_entries_in_batch_threshold = 1

[raft.commit_handler]
batch_size = 1
process_interval_ms = 100

[raft.snapshot]
max_log_entries_before_snapshot = 10
cleanup_retain_count = 2
snapshots_dir = "./snapshots/join_cluster/case1/2"
# 100bytes
chunk_size = 100
