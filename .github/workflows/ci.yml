name: CI

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.88.0
          components: rustfmt, clippy

      - name: Check Formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test-and-coverage:
    name: Test and Collect Coverage
    runs-on: ubuntu-latest
    needs: lint
    env:
      RUST_TOOLCHAIN: 1.88.0
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          components: llvm-tools-preview

      - name: Cache using Swatinem/rust-cache
        uses: Swatinem/rust-cache@v2

      - name: Install Protobuf compiler
        run: sudo apt-get install -y protobuf-compiler

      - name: Install cargo tools
        run: |
          cargo install cargo-llvm-cov --locked
          cargo install cargo-nextest --version 0.9.114 --locked

      - name: Run tests with nextest and generate coverage
        run: |
          cargo llvm-cov nextest --all-features --workspace --lcov --output-path lcov.info --ignore-filename-regex "src/generated/.*|src/errors.rs"

      - name: Check benchmarks compile
        run: |
          echo "Checking that benchmark code compiles correctly..."
          cargo bench --no-run --package d-engine-server
          echo "âœ… Benchmarks compile successfully"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: lcov.info
          flags: unittests
          name: codecov-umbrella
          verbose: true
